# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 10

image:
  repository: registry.cn-hangzhou.aliyuncs.com/duc-cnzj/event-bus
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  httpPort: 80
  rpcPort: 9091

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

conf:
  Debug: false
  PrintConfig: false
  RetryTimes: 3
  DLMExpiration: 1800
  MaxJobRunningSeconds: 1800

  HttpPort: 7878

  RpcPort: 9091

  AmqpUrl: amqp://guest:guest@localhost:5672/
  PrefetchCount: 500

  # redis
  RedisAddr: localhost:6379
  RedisDB: 0
  RedisUsername: ""
  RedisPassword: ""

  # cronjob
  CronRepublishEnabled: false
  CronDelayPublishEnabled: false

  # DATABASE
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_DATABASE: mq_v2
  DB_USERNAME: root
  DB_PASSWORD: ""

  EachQueueConsumerNum: 5
  EachQueueProducerNum: 3
  BackConsumerNum: 20
  BackgroundConsumerEnabled: true